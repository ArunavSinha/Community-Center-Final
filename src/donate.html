<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ottawa Community Center</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="section section_size_sm section_header" id="header">
        <div class="container">
            <nav class="navbar navbar-expand-xl navbar-light">
                <a id="logo" href="./index.html" class="navbar-brand" style="color:#663963">
                    <img src="../images/logo.jpg" alt="Ottawa Community Center" width="10%"/>
                    Ottawa Community Center
                </a>
                <button 
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#toggleMobileMenu"
                    aria-controls="toggleMobileMenu"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="toggleMobileMenu">
                    <ul class="navbar-nav ms-auto text-center">
                        <li>
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li>
                            <a class="nav-link" href="programs.html">Programs</a>
                        </li>
                        <li>
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li>
                            <a style="font-weight:bolder; font-family:Kanit; font-size: 20px; color: #663963" class="nav-link" href="donate.html">Donate</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="titlebar">
        <div class="d-flex justify-content-center">
            <h1>Donate</h1>
        </div>
    </div>

    <section class="mt-4">
        <div class="container mt-2 mb-5 d-flex justify-content-center">
            <div class="card px-4 py-2" style="width: 500px;">
                <div class="card-body">
                    <h6 class="card-title mt-4">Donation Amount</h6>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" type="number" placeholder="e.g. $100.00"> 
                            </div>
                        </div>
                    </div>
                    <h6 class="card-title mt-4">Credit Card Information</h6>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Card Holder Name"> 
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" type="number" placeholder="Card Number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" type="number" min="1" placeholder="Security Code"> 
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Card Expiration Date"> 
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-column mt-3 mb-1"> 
                        <a href="confirm.html" class="cta">
                            <button class="btn btn-primary confirm" style="margin-left:-20px;">Confirm Donation</button>
                        </a>
                    </div> 
                </div>
            </div>
        </div>
    </section>

</body>
</html>
